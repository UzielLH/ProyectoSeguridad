<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sistema de Codificación</title>
</head>
<body>
    <div class="header">
        <h1>EL CIFRADO LOKOCHÓN</h1>
        <h2>EQUIPO MORENA</h2>
    </div>
    <div class="content">
        <p>Ingresa el mensaje (solo letras mayúsculas y espacios):</p>
        <div class="input-container">
            <input type="password" id="mensaje">
        </div>
        <button class="btn" onclick="codificar()">CODIFICAR</button>
        <button class="btn" onclick="limpiar()">LIMPIAR</button>
        <!-- Contenedor para los rectángulos -->
        <div id="output-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
